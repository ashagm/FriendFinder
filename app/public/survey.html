 <!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Match Maker - Survey</title>
    >
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <div class="container">
        <div class = "row ">
            <div class= "col-md-8 offset-md-4 well">
                <h2>Survey Questions
                 <a href="/"><button type="button" class="pull-right">
                 <i class="fa fa-home fa-sm" aria-hidden="true"></i></button></a> 
                 </h2>
                <hr>
                <h3><strong>About You</strong></h3>
                <h4>Name (Required)</h4>
                <input type="text" name="name" id="name" class="form-control" required>
                <h4>Link to Photo Image (Required)</h4>
                <input type="text" name="photo" id="photo" class="form-control" required>
            </div>    
        </div>    
        <hr>

        <div class = "row">
            <div class= "col-md-8 col-offset-md-4">
                <div id="questions"></div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    Submit</button>
                </div>   
            </div>   
        </div>     
        <br>

        <hr>
        <footer class="footer">
          <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="">GitHub Repo</a></p>
          </div>
        </footer>

    </div> 

 

</body>
</html>
